<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <!-- Tests -->




    <header class="container">
        <h1 class="text-center my-4">JustStreamIt</h1>
    </header>

    <main class="container">
        <!-- Meilleur film -->
        <section id="best-movie" class="mb-5">
            <h1>Meilleur Film</h1>
            <div class="card">
                <div class="row">
                    <div class="col-auto width">
                        <img src="" class="img-fluid" alt="Affiche du meilleur film">
                    </div>
                    <div class="col">
                        <div class="card-body">
                            <h3 class="card-title">Titre du film</h3>
                            <p class="card-text">Synopsis du film</p>
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal">Détails</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Films les mieux notés -->
        <section id="top-rated-movies" class="mb-3">
            <h1>Films les mieux notés</h1>
            <div class="row">
                <!-- 
                Javascript InnerHTML
                -->
            </div>

        </section>

        <!-- Catégorie 1 : Famille-->
        <section id="category-1" class="mb-3">
            <h1>Famille</h1>
            <div class="row">
                <!-- javascript innerHTML -->
            </div>
        </section>

        <!-- Catégorie 2 : Comédie-->
        <section id="category-2" class="mb-3">
            <h1>Comédie</h1>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <img src="https://picsum.photos/200/200" class="card-img-top" alt="Affiche du film">
                        <div class="card-img-overlay">
                            <h5 class="card-title text-white">Titre du film</h5>
                            <button class="btn btn-secondary btn-sm">Détails</button>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <!-- Catégorie Libre-->
        <section id="category-3" class="mb-3">
            <h1>Autres : </h1>
            <select id="category-select" class="form-select">
                <option value="Action">Action</option>
                <option value="News">Actualité</option>
                <option value="Adult">Adulte</option>
                <option value="Adventure">Aventure</option>
                <option value="Animation">Animation</option>
                <option value="Biography">Biographie</option>
                <option value="Comedy">Comédie</option>
                <option value="Crime">Crime</option>
                <option value="Documentary">Documentaire</option>
                <option value="Drama">Drame</option>
                <option value="Family">Famille</option>
                <option value="Fantasy">Fantaisie</option>
                <option value="Film-Noir">Film-Noir</option>
                <option value="War">Guerre</option>
                <option value="History">Histoire</option>
                <option value="Horror">Horreur</option>
                <option value="Music">Musique</option>
                <option value="Musical">Musical</option>
                <option value="Mystery">Mystère</option>
                <option value="Reality-TV">Télé réalité</option>
                <option value="Romance">Romance</option>
                <option value="Sci-Fi">Science-Fiction</option>
                <option value="Sport">Sport</option>
                <option value="Thriller">Thriller</option>
                <option value="Western">Western</option>
            </select>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <img src="https://picsum.photos/200/200" class="card-img-top" alt="Affiche du film">
                        <div class="card-img-overlay">
                            <h5 class="card-title text-white">Titre du film</h5>
                            <p class="btn btn-secondary btn-sm">Détails</p>
                        </div>
                    </div>
                </div>

            </div>
        </section>


        <!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Détails du film : </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="static/js/script.js"></script>
</body>

</html>
