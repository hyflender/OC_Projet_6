<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

    <header class="container">
        <h1 class="text-center my-4">JustStreamIt</h1>
    </header>

    <main class="container">
        <!-- Meilleur film -->
        <section id="best-movie" class="mb-5">
            <h1>Meilleur Film</h1>
            <div class="card">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="" class="img-fluid rounded-start" alt="Affiche du meilleur film">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h3 class="card-title">Titre du film</h3>
                            <p class="card-text">Synopsis du film</p>
                            <button class="btn btn-danger">Détails</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Films les mieux notés -->
        <section id="top-rated-movies" class="mb-3">
            <h1>Films les mieux notés</h1>
            <div class="row">
                <!-- 
                Javascript InnerHTML
                -->
            </div>

        </section>

        <!-- Catégorie 1 : Famille-->
        <section id="category-1" class="mb-3">
            <h1>Famille</h1>
            <div class="row">
                <!-- javascript innerHTML -->
            </div>
        </section>

        <!-- Catégorie 2 : Comédie-->
        <section id="category-2" class="mb-3">
            <h1>Comédie</h1>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <img src="https://picsum.photos/200/200" class="card-img-top" alt="Affiche du film">
                        <div class="card-img-overlay">
                            <h5 class="card-title text-white">Titre du film</h5>
                            <button class="btn btn-secondary btn-sm">Détails</button>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <!-- Catégorie Libre-->
        <section id="category-3" class="mb-3">
            <h1>Autres : </h1>
            <select id="category-select" class="form-select">
                <option value="Romance">Famille</option>
                <option value="category-2">Comédie</option>
                <option value="category-3">Catégorie Libre</option>
            </select>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <img src="https://picsum.photos/200/200" class="card-img-top" alt="Affiche du film">
                        <div class="card-img-overlay">
                            <h5 class="card-title text-white">Titre du film</h5>
                            <p class="btn btn-secondary btn-sm">Détails</p>
                        </div>
                    </div>
                </div>

            </div>
        </section>


        <!-- Modal -->
        <div id="modal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Détails du film</h5>
                        <button type="button" class="btn-close" onclick="closeModal()"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Détails du film -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">Fermer</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="static/js/script.js"></script>
</body>

</html>
